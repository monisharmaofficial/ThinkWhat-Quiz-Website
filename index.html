<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz-box">
        <div class="quiz-header">
            <h2 id="question">What is Html Stand for ?</h2>
        </div>    
        <div class="quiz-option">
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer">
                    <label id="option1" for="a">Hypertext Markup Language</label>
                </li>
                <li>
                    <input type="radio" id="b"  name="answer" class="answer">
                    <label id="option2" for="b">Hypertext Media Language</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer">
                    <label id="option3" for="c">Hypertext Model Language</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer">
                    <label id="option4" for="d">None of these</label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
